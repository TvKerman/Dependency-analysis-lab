name: Security Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master, develop]

jobs:
  build:
    name: Generate SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install CycloneDX generator
        run: npm install -g @cyclonedx/cyclonedx-npm

      - name: Generate SBOM
        run: cyclonedx-npm --output-file sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 7

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: sbom

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'nextjs-project'
          path: '.'
          format: 'HTML'
          out: './reports'

      - name: Upload Dependency Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/
          retention-days: 7

      - name: Upload SBOM to Dependency Track
        if: ${{ secrets.API_BASE_URL && secrets.DEPENDENCY_TRACK_API_KEY && secrets.PROJECT_UUID }}
        run: |
          curl -X "POST" "${{ secrets.API_BASE_URL }}/api/v1/bom" \
            -H "Content-Type: multipart/form-data" \
            -H "X-API-Key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}" \
            -F "project=${{ secrets.PROJECT_UUID }}" \
            -F "bom=@sbom.json"